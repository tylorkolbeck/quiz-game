<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Get Boot Strap -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Quiz Game</title>
</head>

<body>

    <!-- Absolutely position high scores link top left of the screen -->
    <div id="highscore-link" class="scores-link-wrapper">
        <a href="#">
            <h3>View Highscores</h3>
        </a>
    </div>

    <!-- Absolutely position the timer in the top right of the screen -->
    <div class="timer-wrapper">
        <h3 id="timer">Timer: 59s</h3>
    </div>

    <!-- Display Question Card Here -->
    <div id="game-card" class="game-card">
        <div class="game-card-header">
            <h3 id="game-card-question"></h3>
        </div>

        <div class="game-card-answers-wrapper">
            <ol id="game-card-answer-list">
                <!-- These list items are generated by javascript -->
            </ol>
        </div>

        <div id="game-card-solution"></div>
    </div>

    <!-- <script type="module" src="./assets/questions/questions.js"></script> -->
    <script type="module" src="./assets/scripts/main.js"></script>
</body>

</html>
